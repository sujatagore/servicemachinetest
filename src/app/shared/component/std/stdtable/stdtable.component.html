
<table class="table table-bordered table-responsive table-hover table-striped" *ngIf="StdArr.length > 0; else noStd">
    <thead class="thead-dark">
        <tr>
            <th>Sr.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of StdArr; let i = index">
            <td>{{i + 1}}</td>
            <td>{{d.fname}}</td>
            <td>{{d.lname}}</td>
            <td>{{d.email}}</td>
            <td>{{d.contact}}</td>
            <td>{{d.gender}}</td>
            <td><button mat-stroked-button color="accent" class="mr-3"><mat-icon>edit</mat-icon></button></td>
            <td><button mat-stroked-button color="warn" (click)="onRemove(d)"><mat-icon>delete</mat-icon></button></td>
        </tr>
    </tbody>
</table>

<ng-template #noStd>
    <p class="alert alert-warning">
        No Student Added Yet!!!!!
    </p>
</ng-template>
